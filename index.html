<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zarify Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .message strong { color: #333; }
    #user-input { width: 75%; padding: 10px; }
    #send-btn { padding: 10px; }
  </style>
</head>
<body>

  <h1>Zarify Chat</h1>

  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Type your message..." />
  <button id="send-btn">Send</button>

  <script src="script.js"></script>
</body>
</html>
