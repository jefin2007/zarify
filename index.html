<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zarify Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4a90e2;
      margin-top: 20px;
    }

    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      overflow-y: auto;
      background-color: #fff;
    }

    .message {
      margin: 8px 0;
    }

    #input-section {
      margin-top: 10px;
      display: flex;
      width: 90%;
      max-width: 500px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      border: 1px solid #ccc;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h1>Zarify Chat</h1>
  <div id="chat-box">
    <div class="message"><strong>Zarify:</strong> Hey, how are you feeling today?</div>
  </div>
  <div id="input-section">
    <input type="text" id="user-input" placeholder="Type your message here..." >
    <button onclick="sendMessage()">Send</button>
  <div id="chat-box"></div>

  <script src="script.js"></script>
</body>
</html>
